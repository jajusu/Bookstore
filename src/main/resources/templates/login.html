<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <style type='text/css'>
	    label {
	    	width: auto;
	    	min-width: 20px;
		}
		.center {
		 	margin: auto;
			width: 50%;
			padding: 5px;
		}
		.kontti{
			background-color: #A9A9A9;
		}
		.formi{
			background-color:#E8E8E8;
		}
		.centerText{
			text-align:center;
		}
		input{
			min-width: 20px;
			width: auto;
		}
		html, body {
    		height: 100%;
    		background-color:#A9A9A9;
		}
	</style>
	
</head>
<body>
<div class="center kontti container">

	<h1 class="center formi centerText" >Login</h1>
	<div class="center formi centerText"th:if="${param.error}">
		Name or password are not valid.
	</div>
	<div class="center formi centerText" th:if="${param.logout}">
		Logged out.
	</div>
	<form class="center formi" th:action="@{/login}" method="post">
		<div class="center"><label >Username: </label><input type="text" name="username"/></div>
		<div class="center"><label >Password: </label><input type="password" name="password"/></div>
		<div class="center"><input type="submit" value="Sign In"/></div>
	</form>
</div>
</body>
</html>
